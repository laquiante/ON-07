# Leaf01 IF Datei

- hosts: leaf01
  name: Interfaces for Leaf01
  become: yes
  gather_facts: no
  tasks:
    - name: Interfaces for Leaf01
      copy: 
        src: /home/cumulus/ON-07/leaf01-if-05 
        dest: /etc/network/interfaces
    # aktivieren
    - name: activating changes
      shell: /sbin/ifreload -a
      
# Leaf01 routing      
      
- hosts: leaf01
  name: Routing
  become: yes
  gather_facts: no
  tasks:
    - name: MP-BGP
      copy:
        src: /home/cumulus/ON-07/leaf01-frr-02
        dest: /etc/frr/frr.conf
      notify:
        - frr_reload
        
  handlers:
    - name: frr_reload
      service:
        name=frr
        state=reloaded
      listen: "frr_reload"
          
      
